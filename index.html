<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
</head>
<body>
  <input type="text" id="text" placeholder="Enter text or URL (e.g., 汉字, 日本語, 한글)">
  <button onclick="generateQR()">Generate QR Code</button>
  <div id="qrcode"></div>

  <script>
    // Check if QRCode is defined before using it
    function generateQR() {
      if (typeof QRCode === 'undefined') {
        console.error('QRCode library failed to load. Check CDN or network.');
        alert('Failed to load QR code library. Please check your network or try again later.');
        return;
      }
      const text = document.getElementById('text').value;
      if (!text) {
        alert('Please enter some text!');
        return;
      }
      document.getElementById('qrcode').innerHTML = '';
      new QRCode(document.getElementById('qrcode'), {
        text: text,
        width: 128,
        height: 128,
        charsetSource: 'UTF-8'
      });
    }
  </script>
</body>
</html>
